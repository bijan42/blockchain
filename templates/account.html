{% extends "layout.html" %}
{% block content %}

<h1>My Account</h1>

{% if current_user.is_authenticated %}
<form>
  <div class="form-group">
    <label>Username</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.username }}" disabled=True>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.email }}" disabled=True>
  </div>
  <div class="form-group">
    <label>Key</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.key }}" disabled=True>
  </div>
  <div class="form-group">
    <label>PulseCoin balance</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ blockchain.get_balance( current_user.username ) }}" disabled=True>
  </div>
    <div class="form-group">
    <label>Available balance</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ blockchain.available_balance( current_user.username ) }}" disabled=True>
  </div>
</form>
{% else %}
	<div class=""> 
		<a href="{{url_for('login')}}"><button type="button" class="btn btn-info">Sign in to view account!</button></a>
	</div>
	{% endif %}
{% endblock content %}
